{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/pantry_list.css' %}" />
{% endblock %}

{% block content %}
  <h1>Pantries</h1>
  <a href="{% url 'pantry-create' %}" class="btn secondary">New Pantry</a>
  {% if pantry_list.count %}
    <ul>
      {% for pantry in pantry_list %}
        <li>
          <a href="{% url 'pantry-detail' pantry.pk %}">{{ pantry.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>{{ pantry_list.count }} pantries</p>
  {% endif %}
{% endblock %}
