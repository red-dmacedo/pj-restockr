{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="css/pantry_list.css" />
{% endblock %}

{% block content %}
  {% if pantry_list.count %}
    <ul>
      {% for pantry in pantry_list %}
        <li>{{ pantry.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
  <h1>No Pantries retrieved</h1>
  {% endif %}
{% endblock %}
