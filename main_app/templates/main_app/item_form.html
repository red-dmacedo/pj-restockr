{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/item_form.css' %}" />
{% endblock %}

{% block content %}
  <div class="page-header flex-center">
    {% if item %}
      <h1>Edit: {{ item.name }}</h1>
    {% else %}
      <h1>Create New Item</h1>
    {% endif %}
  </div>

  <form action="" method="post" class="form flex-center">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <div class="actions">
      <a href="{{ request.GET.next|default:'/' }}" class="btn danger">Cancel</a>
      <button type="submit" class="btn confirm">{{ item|yesno:'Update,Create' }}</button>
    </div>
  </form>
{% endblock %}
