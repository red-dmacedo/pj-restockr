{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>ReStockr</title>
    {% block head %}

    {% endblock %}
  </head>
  <body>
    <header>
      <div class="logo-container">
        <li>
          <a href="{% url 'home' %}">Logo Placeholder</a>
        </li>
        {% comment %} <a href="{% url 'home' %}"><img src="" alt="" /></a> {% endcomment %}
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'pantry-index' %}">Pantries</a>
            </li>
          {% else %}
            <li>
              <a href="{% url 'home' %}">Home</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>
      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
